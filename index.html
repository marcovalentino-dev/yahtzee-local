<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yahtzee Locale</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŽ² Yahtzee Multiplayer</h1>

    <div id="setup">
      <button onclick="createGame()">Crea nuova partita</button>
      <input type="text" id="gameIdInput" placeholder="Codice partita">
      <button onclick="joinGame()">Unisciti a partita</button>

      <div id="qr" class="hidden"></div>

      <div id="nameSection" class="hidden">
        <input type="text" id="playerName" placeholder="Il tuo nome">
        <button onclick="enterGame()">Entra</button>
      </div>
    </div>

    <div id="game" class="hidden">
      <h2 id="gameCodeLabel"></h2>
      <table id="scoreboard"></table>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="qr.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
